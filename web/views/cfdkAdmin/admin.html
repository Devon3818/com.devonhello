<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>厨房大咖后台管理系统</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/stylesheets/cfdkAdmin/application-a07755f5.css" rel="stylesheet" type="text/css" /><link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/images/cfdkAdmin/favicon.ico" rel="icon" type="image/ico" />
    
  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <i class='icon-beer'></i>
              </div>
              厨房大咖
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form id="dv_form" action="cfdkAdmin/login" method="post">
            <fieldset class='text-center'>
              
              <div class='form-group'>
                <input class='form-control' name="uname" id="dv_uname" placeholder='用户名' type='text'>
              </div>
              <div class='form-group'>
                <input class='form-control' name="upass" id="dv_upass" placeholder='密码' type='password'>
              </div>
              <div class='text-center'>
                
                <a class="btn btn-default" id="dv_login" href="javascript:;">登录</a>
                <br>
                
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script>
    		var dv_login = $("#dv_login"),
    			form = $("#dv_form");
    		dv_login.click(function(){
    			form.submit();
    			return true;
    		});
    </script>
    
  </body>
</html>
