<!DOCTYPE html>
<html class='no-js' lang='en'>

	<head>
		<meta charset='utf-8'>
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
		<title>Tables</title>
		<meta content='lab2023' name='author'>
		<meta content='' name='description'>
		<meta content='' name='keywords'>
		<link href="/images/cfdkAdmin/favicon.ico" rel="icon" type="image/ico" />
	</head>

	<body>
		<h4>成品图：</h4>
		<a target="_blank" href='<%=data.ubanner%>'><img width="300" height="180" src='<%=data.ubanner%>' /></a>
		
		<h4>菜名：</h4>
		<p>&nbsp;&nbsp;<%=data.utitle%></p>
		
		
		<h4>心得：</h4>
		<p>&nbsp;&nbsp;<%=data.utext%></p>
		
	
		<h4>食材：</h4>
		<ul>
		  <% for(var i=0; i<data.ueat.length; i++){ %>
		  	<li><%= data.ueat[i]["fname"]%>-----<%= data.ueat[i]["fnum"]%></li>
		  <%}%>	
		</ul>
		
		
		<h4>步骤：</h4>
		<% for(var i=0; i<data.uimg.length; i++){ %>
		  	<a target="_blank" href='<%= data.uimg[i]["img"]%>'><img width="300" height="180" src='<%= data.uimg[i]["img"]%>'/></a>
		  	<p>i .<%= data.uimg[i]["write"]%></p>
		  	<hr />
		  <%}%>
		
		
		<h4>提示：</h4>
		<p>&nbsp;&nbsp;<%=data.utip%></p>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
	</body>

</html>
